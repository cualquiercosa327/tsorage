name: unit-tests

on: 
  push:
    
jobs:
    test:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v1
      - uses: olafurpg/setup-scala@v5
        with:
          java-version: openjdk@1.12
      - name: Compile
        run: sbt compile
      - name: Test
        run: sbt test
      
      
