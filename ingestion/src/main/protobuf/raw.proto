syntax = "proto3";

option java_package = "com.google.protobuf.util";
//import "google/protobuf/";

package  com.google.protobuf.util;

message SENSOR {

    message TAGSET
    {
            string version = 1;
            string type = 2;
            string interval = 3;
            string host = 4;
        }
    message Values
    {
         string date_time = 1;
         double measure = 2;
    }
    string metric = 1;
    TAGSET tagset = 2;
    repeated Values v = 3;

}
  